<div class="grid">
    <div class="col-12 flex flex-wrap gap-3 justify-content-between flex-column lg:flex-row lg:p-fluid">
        <breadcrumb [items]="breadcrumbItems"></breadcrumb>
        <button [label]="'label.ALL.Save' | translate" icon="pi pi-save" (click)="save()"></button>
    </div>
    <div class="col-12">
        <p-fieldset [legend]="'label.DBRT01.Detail' | translate" [toggleable]="true">
            <div class="grid p-fluid" [formGroup]="form">
                <div class="col-12 lg:col-3">
                    <textbox formControlName="languageCode" [upper]="true">{{ 'label.DBRT01.LanguageCode' | translate}}
                    </textbox>
                </div>
                <div class="col-12 lg:col-3">
                    <textbox formControlName="description">{{ 'label.DBRT01.Description' | translate }}</textbox>
                </div>
                <div class="col-12 lg:col-3">
                    <textbox formControlName="pattern">{{ 'label.DBRT01.Pattern' | translate }}</textbox>
                </div>
                <div class="col-12 lg:col-3 align-items-end flex">
                    <checkbox formControlName="active" [label]="'label.ALL.Active' | translate">
                    </checkbox>
                </div>
            </div>

        </p-fieldset>
    </div>
    <div class="col-12">
        <p-fieldset [legend]="'label.DBRT01.LanguageDetail' | translate" [toggleable]="true">
            <datatable [rows]="master.langs">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center w-3">{{ 'label.DBRT01.LanguageName' | translate}} </th>
                        <th class="text-center">{{ 'label.DBRT01.Name' | translate }} </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td>
                            {{ row.label }}
                        </td>
                        <td [formGroup]="languageLang[row.value].form">
                            <textbox formControlName="languageName" [hasLabel]="false"></textbox>
                        </td>
                    </tr>
                </ng-template>
            </datatable>
        </p-fieldset>
    </div>
</div>
