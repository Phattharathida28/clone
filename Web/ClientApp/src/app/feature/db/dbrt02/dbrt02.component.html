<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>{{ 'label.DBRT02.ProgramName' | translate }}</h5>
            <div class="flex flex-wrap py-4 justify-content-between gap-3 flex-column lg:flex-row lg:p-fluid">
                <textbox [placeholder]="'label.ALL.Search' | translate" icon="pi pi-search" [hasLabel]="false"
                    [(ngModel)]="resetSerch" (onInput)="search($event)" class="w-full lg:w-6">
                </textbox>
                <button icon="pi pi-plus" severity="success" [label]="'label.ALL.Add' | translate" [routerLink]="['detail']"></button>
            </div>

            <datatable [rows]="listItemGroups">
                <ng-template pTemplate="header">
                    <tr>
                        <th prop="listItemGroupCode" class="text-center">
                            {{ 'label.DBRT02.ListItemGroupCode' | translate}}
                        </th>
                        <th prop="listItemGroupName" class="text-center">{{ 'label.DBRT02.Description' | translate }} </th>
                        <th class="text-center">{{ 'label.ALL.Delete' | translate }}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-row>
                    <tr>
                        <td class="text-center">
                            <a [routerLink]="['detail']" [state]="{ listItemGroupCode: row.listItemGroupCode }">
                                <b>{{row.listItemGroupCode}}</b>
                            </a>
                        </td>
                        <td>{{row.listItemGroupName}}</td>
                        <td class="text-center w-1">
                            <button icon="pi pi-trash" severity="danger" (click)="delete(row.listItemGroupCode)"></button>
                        </td> 
                    </tr>
                </ng-template>
            </datatable>
        </div>
    </div>
</div>
