<ul class="layout-menu">

    <div class="user-login-profile">
        <div class="user-logo">
            <div class="user-logo-bg">
                <span>
                    {{userLogo}}
                </span>
            </div>
        </div>
        <div class="user-name">
            <div class="fullname">
                {{userFullName}}
            </div>
            <div class="role">
                {{role}}
            </div>
        </div>
    </div>

    <ng-container *ngFor="let item of model; let i = index;">
        <li x-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
